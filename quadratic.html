<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="quadratic.css">
</head>
<body>

<section class="container">

    <div class="row">
        <div class="col-md-12 text-center">
            <h5>Quadratic Equation App</h5>            
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <h5>Result</h5>            
        </div>
    </div>

    <div class="row text-center">

        <div class="col-md-4">
            <h6>a</h6>
            <input type="text" id="a">          
        </div>

        <div class="col-md-4">
            <h6>b</h6>
            <input type="text" id="b">        
        </div>

        <div class="col-md-4">
            <h6>c</h6>
            <input type="text" id="c">                   
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-dark result" onclick="quad()">Result</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <input type="text" id="d">
        </div>
    </div>
   
</section>
   


<script src="js/quad.js"></script>   
</body>
</html>
